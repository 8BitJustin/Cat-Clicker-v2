<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- Styles -->
		<link rel="stylesheet" href="css/app.css">

		<title>Cat Clicker</title>
	</head>
	<body>
		<div class="container entire">
			<div class="row justify-content-center header-row">
				<div class="col-6 text-center">
					<h1 class="display-2">Cat Clicker</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-3 img-list-div">
					<ul class="img-list">
						<li class="img-list-item" id="img-list-id">
							<p class="lead img-list-name">Tiger</p>
							<p class="lead img-list-count">0</p>
							<img src="img/kitteh.jpeg" id="img-one" alt="" onclick="imgSwap(this);">
						</li>
						<li class="img-list-item" id="img-list-id">
							<p class="lead img-list-name">Sirena</p>
							<p class="lead img-list-count">5</p>
							<img src="img/kittehtwo.jpg" id="img-two" alt="" onclick="imgSwap(this);">
						</li>
						<li class="img-list-item" id="img-list-id">
							<p class="lead img-list-name">Sammie</p>
							<p class="lead img-list-count">8</p>
							<img src="img/kittehthree.jpg" id="img-three" alt="" onclick="imgSwap(this);">
						</li>
						<li class="img-list-item" id="img-list-id">
							<p class="lead img-list-name">Ninja</p>
							<p class="lead img-list-count">21</p>
							<img src="img/kittehfour.jpg" id="img-four" alt="" onclick="imgSwap(this);">
						</li>
						<li class="img-list-item" id="img-list-id">
							<p class="lead img-list-name">Oliver</p>
							<p class="lead img-list-count">3</p>
							<img src="img/kittehfive.jpg" id="img-five" alt="" onclick="imgSwap(this);">
						</li>
					</ul>
				</div>
				<div class="col-9 text-center" id="img-display-div">
					<h4 class="display-4" id="img-display-name">Tiger</h4>
					<h4 class="display-4" id="img-display-count">0</h4>
					<img src="img/kitteh.jpeg" class="img-display" id="img-display-id" alt="">
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="js/app.js"></script>

	</body>
</html>
